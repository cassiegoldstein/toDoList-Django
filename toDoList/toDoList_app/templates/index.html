{% load static %}
<html>
<head> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js" integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <script src='static/main.js'> </script>
    <script src="https://kit.fontawesome.com/942b802b18.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/style.css?{% now "U" %}"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>To-Do List</title>
</head>

<body>
    <div class="background">
        <div class="container">
            <header>
                <div class='row'>
                    <div class='col-6'>
                <h1>To-Do List</h1>
                    </div>
                    <div class='col-6'>
                <h4>{{date}}</h4>
                    </div>
                </div>
                <form id="new-task-form">
                    <input type="text" id="new-task-input" placeholder="What would you like to add?" />
                    <input type="submit" id="new-task-submit" value="+" />
                </form>
            </header>
            <main>
                <section class="task-list">
                    <h2>Tasks</h2>

                    <div id="tasks">

                    </div>
                </section>

            </main>
            <footer>
                <a  class="link" href="{% url 'pastTasks'%}">View Completed Tasks</a>
            </footer>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</html>
